{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <div class="card">
    <h1>Delete Post</h1>

    <p class="muted">
      Are you sure you want to delete the post:
      <strong>{{ post.title }}</strong>?
    </p>

    <p class="muted">
      This action cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}

      <button type="submit" class="btn btn-danger">
        Yes, delete
      </button>

      <a href="{% url 'index' %}" class="btn-outline">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
