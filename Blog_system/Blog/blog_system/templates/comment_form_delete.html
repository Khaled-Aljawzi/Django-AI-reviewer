{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
  <div class="card">
    <h1>Delete Comment</h1>
    <p class="muted">Are you sure you want to delete this comment?</p>
    <blockquote>{{ comment.body }}</blockquote>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
